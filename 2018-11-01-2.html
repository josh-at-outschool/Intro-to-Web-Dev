<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script>
      colors = [
        "rgb(255, 0, 0)",
        "rgb(0, 255, 0)",
        "rgb(0, 0, 255)"
      ];

      index = 0;

      function setup(){
        createCanvas(600, 600);
        frameRate(1);
      }

      function draw(){
        // r = Math.random() * 255; // 0 - 255
        // g = Math.random() * 255; // 0 - 255
        // b = Math.random() * 255; // 0 - 255
        background(colors[index]);
        index = index + 1;

        if (index >= 3){
          index = 0;
        }
      }
    </script>
  </body>
</html>
