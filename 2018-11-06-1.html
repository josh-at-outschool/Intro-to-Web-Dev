<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script>
      // rock-paper-scissors
      // duck hunt
      // tic-tac-toe

      rockImage = null;
      paperImage = null;
      scissorsImage = null;

      function preload(){
        rockImage = loadImage("rock.png");
        paperImage = loadImage("paper.png");
        scissorsImage = loadImage("scissors.png");
      }

      function setup(){
        createCanvas(800, 400);
        background(255);
      }

      function draw(){

      }

      function keyPressed(){
        background(255);
        playerChoice = null;

        if (key === "a"){
          playerChoice = "rock";
          image(rockImage, 100, 100, 200, 200);
        }

        if (key === "s"){
          playerChoice = "paper";
          image(paperImage, 100, 100, 200, 200);
        }

        if (key === "d"){
          playerChoice = "scissors";
          image(scissorsImage, 100, 100, 200, 200);
        }

        // computer makes its decision
        r = Math.floor(Math.random() * 3); // 0-2
        choices = ["rock", "paper", "scissors"];
        images = [rockImage, paperImage, scissorsImage];

        computerChoice = choices[r];
        computerImage = images[r];

        image(computerImage, 500, 100, 200, 200);

        // decide winner
        if (computerChoice === "paper" && playerChoice === "scissors"){
          alert("Player wins!");
        }

        if (computerChoice === "scissors" && playerChoice === "paper"){
          alert("Computer wins!");
        }

        if (computerChoice === "rock" && playerChoice === "paper"){
          alert("Player wins!");
        }

        if (computerChoice === "paper" && playerChoice === "rock"){
          alert("Computer wins!");
        }

        if (computerChoice === "scissors" && playerChoice === "rock"){
          alert("Player wins!");
        }

        if (computerChoice === "rock" && playerChoice === "scissors"){
          alert("Computer wins!");
        }

        if (computerChoice === playerChoice){
          alert("It's a draw!");
        }
      }
    </script>
  </body>
</html>
