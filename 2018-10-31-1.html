<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <p>
      <input type="number" id="number-box">
    </p>

    <p>
      <button onclick="checkIfPrime()">
        check
      </button>
    </p>

    <p id="results"></p>

    <script>
      function checkIfPrime(){
        // get the number that the user typed in
        numberBoxElement = document.getElementById("number-box");
        number = parseInt(numberBoxElement.value);
        isPrime = true;

        // check (using division) whether number is prime:
          // go through all of the inbetween numbers

          // for each one:
          for (i=2; i<number; i=i+1){
            // get the division result
            result = number / i;

            // convert it to a string
            resultString = result.toString();

            // check if result is whole number
            isDecimal = resultString.includes(".");

            // check whether number / inbetween === whole number
            // if it is:
            if (isDecimal === false){
              // the number is NOT prime
              isPrime = false;
            }
          }

          // if we make through all of the inbetween numbers,
          // and haven't found a number by which to divide it:
            // then it's prime

        // if it is prime:
          // print true
        // if it's not prime:
          // print false
        resultsElement = document.getElementById("results");

        if (isPrime){
          resultsElement.innerText = "It's a prime!";
        } else {
          resultsElement.innerText = "It's not a prime!";
        }
      }
    </script>
  </body>
</html>
